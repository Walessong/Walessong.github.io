<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; font-size: 17px; line-height: 1.7; background: #FAFAFA; color: #2C3E50; }
        nav { background: rgba(250, 250, 250, 0.95); border-bottom: 1px solid #E8E8E8; position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 900px; margin: 0 auto; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-family: 'Noto Serif SC', serif; font-size: 1.25rem; font-weight: 600; color: #1A1A1A; text-decoration: none; }
        .nav-menu { display: flex; gap: 2.5rem; }
        .nav-menu a { font-size: 0.9375rem; color: #6B7280; text-decoration: none; }
        .nav-menu a:hover, .nav-menu a.active { color: #2C5F8D; font-weight: 600; }
        .container { max-width: 900px; margin: 0 auto; padding: 4rem 2rem; }
        h1 { font-family: 'Noto Serif SC', serif; font-size: 2rem; font-weight: 600; color: #1A1A1A; margin-bottom: 3rem; padding-bottom: 1rem; border-bottom: 2px solid #E8E8E8; }
        .post-item { padding: 2rem 0; border-bottom: 1px solid #F3F4F6; cursor: pointer; transition: all 0.3s ease; }
        .post-item:hover { transform: translateX(8px); }
        .post-date { font-size: 0.875rem; color: #9CA3AF; margin-bottom: 0.75rem; }
        .post-title { font-family: 'Noto Serif SC', serif; font-size: 1.375rem; font-weight: 600; color: #1A1A1A; margin-bottom: 0.75rem; }
        .post-item:hover .post-title { color: #2C5F8D; }
        .post-summary { font-size: 0.9375rem; color: #6B7280; line-height: 1.7; }
        footer { border-top: 1px solid #E8E8E8; margin-top: 6rem; padding: 3rem 0; background: #F8F8F8; text-align: center; }
        .footer-text { font-size: 0.875rem; color: #9CA3AF; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">{{ .Site.Title }}</a>
            <div class="nav-menu">
                <a href="/">首页</a>
                <a href="/posts/" {{ if eq .Section "posts" }}class="active"{{ end }}>文章</a>
                <a href="/archives/">归档</a>
                <a href="/about/">关于</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>{{ .Title }}</h1>
        {{ range .Pages }}
        <article class="post-item" onclick="window.location.href='{{ .RelPermalink }}'">
            <div class="post-date">{{ .Date.Format "January 2, 2006" }}</div>
            <h2 class="post-title">{{ .Title }}</h2>
            {{ with .Summary }}<p class="post-summary">{{ . | plainify | truncate 180 }}</p>{{ end }}
        </article>
        {{ end }}
    </div>
    <footer><div class="footer-container"><p class="footer-text">© {{ now.Format "2006" }} {{ .Site.Title }}. Quant & Poet.</p></div></footer>
</body>
</html>
